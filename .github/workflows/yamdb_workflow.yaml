name: yamdb_workflow

on:
  push:
    branches: master

jobs:
  tests:
    name: Test YaMDB app with pytest and flake8
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.YAMDB_DJANGO_SECRET_KEY }}
      ALLOWED_HOSTS: ${{ secrets.DJANGO_ALLOWED_HOSTS }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install flake8 pytest
        pip install -r requirements.txt

    #- name: Lint with flake8
    #  run: flake8 .

    #- name: Test with pytest
    #  run: pytest
  build:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          file: ./Dockerfile
          push: true
          tags: girik108/yamdb:latest

  deploy:
    name: Deploy YaMDB to production
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Copying files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST_IP }}
          username: ${{ secrets.REMOTE_USERNAME }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          passphrase: ${{ secrets.REMOTE_USERPASS }} # если ваш ssh-ключ защищен паролем
          rm: true
          source: "docker-compose.yaml,nginx,postgres"
          target: "/home/irek/yamdb_app"
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST_IP }}
          username: ${{ secrets.REMOTE_USERNAME }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          passphrase: ${{ secrets.REMOTE_USERPASS }} # 
          script: |
            cd yamdb_app/
            docker-compose down
            echo -e "SECRET_KEY=${{ secrets.YAMDB_DJANGO_SECRET_KEY }}\n" > .env.web
            echo -e "DJANGO_SUPERUSER_PASSWORD=${{ secrets.DJANGO_SUPERUSER_PASSWORD }}\n" >> .env.web
            echo -e "DJANGO_SUPERUSER_EMAIL=${{ secrets.DJANGO_SUPERUSER_EMAIL }}\n" >> .env.web
            echo -e "${{ secrets.ENV_DB }}" > .env.db
            docker-compose up -d --build
